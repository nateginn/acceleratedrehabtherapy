{% extends 'form_helper/field.html' %}

{% block field %}
  <div class="control">
    <ul>
      {% for value, title in field.field.choices %}
        <li class="{% if value == field.value %}checked{% endif %}">
          <input type="radio"
                 id="{{ field.id_for_label }}-{{ loop.index }}"
                 name="{{ field.html_name }}"
                 value="{{ value }}"
                 {% if value == field.value() %}checked{% endif %}>
          <label for="{{ field.id_for_label }}-{{ loop.index }}">
            <span>{{ title }}</span>
          </label>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
