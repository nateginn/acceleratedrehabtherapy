<div class="sprite-icon-field">
  <input type="hidden" {% include 'django/forms/widgets/attrs.html' %} name="{{ widget.name }}" value="{{ widget.value|default:'' }}">

  <div class="wrapper">
    <div class="sprite-icon-preview"
         style="width: {{ size.0 }}px;
             height: {{ size.1 }}px;
             background-color: {{ background }};
             background-image: url({{ sprite }});
             background-position: {{ initial_position.0 }}px {{ initial_position.1 }}px">
    </div>

    <div class="sprite-icon-dropdown">
      <div class="sprite-icon-list">
        {% for key, val in choices %}
          <div class="sprite-icon-item {% if key == widget.value %}active{% endif %}"
               style="width: {{ size.0 }}px;
                   height: {{ size.1 }}px;
                   background-color: {{ background }};
                   background-image: url({{ sprite }});
                   background-position: {{ val.0 }}px {{ val.1 }}px"
               data-key="{{ key }}"></div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
