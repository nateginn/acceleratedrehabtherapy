{% extends 'layout.html' %}


{% block content %}
  <div class="grid-block">
    <h1 class="title-h1">{{ _('Create an account') }}</h1>

    {{ form.media }}
    <form method="post" action="" id="register-form"
          class="users-register-form users-form" autocomplete="off">
      <input type="hidden" name="next" value="{{ request.GET.next }}">

      {% render_form form %}

      <button type="submit" class="btn">{{ _('Sign Up') }}</button>
    </form>
  </div>
{% endblock content %}
