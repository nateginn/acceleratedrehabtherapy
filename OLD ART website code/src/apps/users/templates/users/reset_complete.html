{% extends 'layout.html' %}

  <meta http-equiv="refresh" content="5; url={{ redirect|default("/") }}"/>
{% endblock metatags %}


{% block content %}

    <div class="text-styles">

        {{ _('Your password was successfully changed. You will be redirected to a new page in 5 seconds.') }}
      </p>
    </div>
  </div>
{% endblock content %}
