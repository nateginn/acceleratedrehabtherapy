{% extends 'layout.html' %}


{% block content %}

    <h1 class="title-h1">{{ _('Set password') }}</h1>

    {{ form.media }}
    <form method="post" action="{{ target }}" id="reset-confirm-form"
          class="users-reset-confirm-form users-form" autocomplete="off">

      {% render_form form %}

      <button type="submit" class="btn">{{ _('Save') }}</button>
    </form>
  </div>
{% endblock content %}
